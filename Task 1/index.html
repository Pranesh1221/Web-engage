<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Engage</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="web-engage-box">
      <div id="web-engage-left-img">
        <img id="web-engage-left-img-1" src="./img/Vector Smart Ob.png" />
        <img id="web-engage-left-img-2" src="./img/Layer 7.png" />
      </div>
      <div id="web-engage-right-img">
        <div>
          <img
            style="width: 70%; margin-left: 50px"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTultr3SWOODjLybUMiqNWFGuXZAPjZhndAZkXGKuuf&s"
          />
        </div>
        <div>
          <img
            style="width: 50%; margin-top: 20px"
            src="./img/Get a FREE cons.png"
          />
          <div style="margin-left: 70px">
            <form id="web-engage-form">
              <div id="web-engage-form-detail">
                <input
                  class="web-engage-form-input-email"
                  type="text"
                  id="email"
                  placeholder="Enter your email"
                  style="margin-left: 20px; width: 60%"
                />
                <div>
                  <h3
                    id="emailText"
                    style="color: red; font-weight: bold; margin-right: 10px"
                  ></h3>
                </div>
              </div>

              <div id="web-engage-form-detail-number">
                <select name="countryCode" id="countryCode"></select>
                <input
                  id="moblie"
                  class="web-engage-form-input-country-code"
                  type="number"
                  placeholder="Enter Your Mobile"
                  style="width: 42%"
                  pattern="[0-9]{10}"
                  required
                />
                <div>
                  <h3
                    id="mobiletext"
                    style="color: red; font-weight: bold"
                  ></h3>
                </div>
              </div>
              <div>
                <button id="talk-to-us" type="submit">TALK TO US</button>
              </div>
            </form>
          </div>
          <div></div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./index.js"></script>
